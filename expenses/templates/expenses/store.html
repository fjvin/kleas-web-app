{% extends 'index.html' %}
{% load static %}

{% block content %}

<h2 class="text-dark ms-3 mt-5 m-4">Add Expenses</h2>

<!-- Expenses Type Tab -->
<div class="container">
  <nav class="nav nav-pills nav-justified">
    <a class="nav-item nav-link" href="{% url 'expenses:restock' %}">Restock</a>
    <a class="nav-item nav-link active" href="{% url 'expenses:store' %}">Store</a>
  </nav>
</div>

<!-- Store Expenses Transaction Form -->
<form method="post" id="storeExpensesForm">
    {% csrf_token %}

    <!-- Price Input -->
    <div class="form-group m-4">
        <div>
            <label for="amount-input">Amount</label>
        </div>
        <input type="currency" name="amount" id="price-num-input" class="form-control" 
        value="0.00" min="0.00" required step="0.01">
    </div>

    <!-- Quantity Input -->
    <div class="form-group m-4">
        <div>
            <label for="date">Month</label>
        </div>
        <input type="date" name="date" id="date">
    </div>

    <!-- Payment Input -->
    <div class="form-group m-4">
        <div>
          <label for="store-expenses-dropdown">Category</label>
        </div>
        <select class="selectpicker" title="Select Category" name="category" 
            data-width="100%" data-style="btn-outline-primary" id="store-expenses-dropdown" required>
            <optgroup label="Utilities">
                <option>Electricity</option>
                <option>Water</option>
            </optgroup>
            <option>Tax</option>
            <option>Lease</option>
        </select>
    </div>

  <!-- Cancel and Save Button -->
  <div class="container pb-5">
    <div class="row no-gutters ">
      <div class="col-6 d-flex justify-content-center">
        <button type="reset" class="btn btn-secondary btn-lg border-0 button-custom " id="cancel-btn">Cancel</button>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <button type="submit" class="btn btn-primary btn-lg border-0 button-custom" id="save-btn" onClick="check();">Save</button>
      </div>
    </div>
  </div>

</form>

<!-- dropdown dependencies-->
<script src="{% static 'sales/js/jquery-3.3.1.min.js' %}" type="text/javascript"></script>

<!-- formatting the currency input and value -->
<script src="{% static 'sales/js/format-currency-input.js' %}"></script>
<script src="{% static 'sales/js/format-currency-value.js' %}"></script>

<!-- reset values in dropdown -->
<script src="{% static 'sales/js/selectpicker-reset.js' %}" type="text/javascript"></script>

{% endblock %}
