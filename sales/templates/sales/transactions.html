{% extends 'index.html' %}
{% load static %}

{% block content %}

<h2 class="text-dark ms-3 mt-5 m-4">Transactions</h2>

<div class="form-group m-4">
    <nav class="nav nav-pills nav-justified">
      <a class="nav-item nav-link active" href="{% url 'sales:transactions' %}">Sales</a>
      <a class="nav-item nav-link" href="{% url 'sales:transactions' %}">Expenses</a>
    </nav>
</div>
  

<div class="m-4">
<table id="myTable" class="table table-striped table-sm" cellspacing="0" width="100%">
    <thead>
        <tr>
          <th scope="col">Category</th>
          <th scope="col">Item</th>
          <th scope="col">Price</th>
          <th scope="col">Purchase Date</th>
          <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for sale in sales %}
            <tr>
                <td>{{ sale.category.category }}</td>
                <td>{{ sale.item.item }}</td>
                <td>{{ sale.price }}</td>
                <td>{{ sale.purchase_date }}</td>
                <td>
                    <div>
                    <a href="/sales/edit_sale/{{sale.id}}">
                        <button type="button" class="btn btn-primary mb-1 mt-1"><i class="fa-solid fa-pencil"></i></button>
                    </a>
                    <a href="/sales/delete_sale/{{sale.id}}">
                        <button type="button" class="btn btn-danger mb-1 mt-1"><i class="fa-solid fa-trash"></i></button>
                    </a>
                    </div>
                </td>
            </tr>
        {% endfor %}
    </tbody>

</table>
</div>

<script src="{% static 'sales/js/jquery-3.3.1.min.js' %}" type="text/javascript"></script>
<!-- <script src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js" type="text/javascript"></script> -->
<script src="{% static 'sales/js/jquery.dataTables.min.js' %}" type="text/javascript"></script>

<script>
$(document).ready(function () {
    $('#myTable').DataTable({
        order: [[3, 'desc']],
    });
});
</script>

<script>
$(document).ready( function () {
    $('#myTable').DataTable();
} );
</script>

{% endblock %}
