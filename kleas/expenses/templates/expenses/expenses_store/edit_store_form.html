{% extends 'index.html' %}
{% load static %}

{% block content %}

<h2 class="text-dark ms-3 mt-5 m-4">Update Expenses</h2>

<!-- Store Expenses Transaction Form -->
<form method="post" id="storeExpensesForm" novalidate>
  {% csrf_token %}

  <!--Display form fields-->
  {% for field in form %}
    <div class="form-group m-4">
      <label for="{{ field.id_for_label }}">{{ field.html_name | capfirst }}</label>
      {{ field }}
    </div>

    <!--Display form errors if any-->
    {% if field.errors %}
	    <div class="alert alert-danger">
		    <button type="button" class="close" data-dismiss="alert">x</button>
		      {% for error in field.errors %} 
			        {{ error|striptags }}</li>
		      {% endfor %}
	    </div>
    {% endif %}

  {% endfor %}


 <!-- Cancel and Save Button -->
 <div class="form-group m-4 pb-5">
    <div class="row no-gutters">
      <div class="col-6 d-flex justify-content-center">
        <button type="reset" class="btn btn-secondary btn-lg border-0 button-custom" id="cancel-btn"
            onClick="back();">Cancel</button>
      </div>
      <div class="col-6 d-flex justify-content-center">
        <button type="submit" class="btn btn-primary btn-lg border-0 button-custom" id="save-btn"
          onClick="check();">Save</button>
      </div>
    </div>
  </div>
</form>

<!-- chained dropdown dependencies -->
<script src="{% static 'js/jquery-3.3.1.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/category-item-chained-dropdown.js' %}" type="text/javascript"></script>

<!-- formatting the currency input and value -->
<script src="{% static 'js/format-currency-input.js' %}" type="text/javascript"></script>
<script src="{% static 'js/format-currency-value.js' %}" type="text/javascript"></script>

<!-- back to transaction page when cancel is clicked -->
<script>
    function back() {
      window.location.href="{% url 'expenses:store_transactions' %}";  
    }
</script>

{% endblock %}
